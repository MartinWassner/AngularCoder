<h1 mat-dialog-title>Agregar alumno</h1>
<div mat-dialog-component>
    <form [formGroup]="studentForm">
        <mat-form-field appearance="fill">
            <mat-label>Nombre</mat-label>
            <input matInput placeholder="Placeholder" [formControl]="firstNameControl">        
        </mat-form-field> <br>
      <mat-form-field appearance="fill">
        <mat-label>Apellido</mat-label>
        <input matInput placeholder="Placeholder" [formControl]="lastNameControl">        
      </mat-form-field> <br>
      <button mat-button (click)="close()">Cancelar</button>
      <button mat-raised-button color="accent" [mat-dialog-close]="studentForm.value">Aceptar</button>
    </form>
</div>
